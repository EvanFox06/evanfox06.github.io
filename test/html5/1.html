<!DOCTYPE HTML>
<html>
  <head>
    <title>HTML5 Test 1b</title>
  </head>
  <body>
    <article>
      <svg width="1000" height="250">
        <rect width="150" height="650" fill="orange">
          <animate attributeName="width" from="0" to="500"
                   dur="3s" fill="freeze" repeatCount="indefinite"/>
          <animate attributeName="height" from="500" to="0"
                   dur="3s" fill="freeze" repeatCount="indefinite"/>
        </rect>
      </svg>
    </article>
  </body>
</html>
